<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal UI Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 28rem; /* max-w-md equivalent */
        }
        
        .card {
            background: #0a0a0a;
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 2rem;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 0, 0.05),
                0 0 20px rgba(0, 255, 0, 0.05);
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .label {
            display: block;
            color: #008800;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .prompt {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff00;
        }
        
        .input {
            width: 100%;
            background: #000;
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 0.5rem 1rem 0.5rem 2rem;
            font-family: inherit;
            outline: none;
        }
        
        .input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .button {
            width: 100%;
            background: #00cc00;
            color: #000;
            border: 2px solid #00ff00;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .button:hover {
            background: #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
        }
        
        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #00ff00;
        }
        
        pre {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <pre>
╔═══════════════════════════════╗
║     SYSTEM AUTHENTICATION     ║
╚═══════════════════════════════╝
            </pre>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label class="label">EMAIL_ADDRESS:</label>
                <div class="input-wrapper">
                    <span class="prompt">$</span>
                    <input type="email" class="input" placeholder="user@system.net">
                </div>
            </div>
            
            <div class="input-group">
                <label class="label">PASSWORD:</label>
                <div class="input-wrapper">
                    <span class="prompt">$</span>
                    <input type="password" class="input" placeholder="••••••••">
                </div>
            </div>
            
            <button class="button">[AUTHENTICATE]</button>
        </div>
        
        <div style="text-align: center; margin-top: 2rem; font-size: 0.875rem; color: #008800;">
            This card should be max-width: 28rem (448px) and centered
        </div>
    </div>
</body>
</html>
